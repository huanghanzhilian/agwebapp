<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>WEBapp</title>
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div ui-view></div>
    <script type="text/javascript">
    //document.getElementsByTagName('html')[0].style.fontSize = window.screen.width / 10 + 'px';
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize =(clientWidth / 10) + 'px';
            };

        //console.log(docEl);
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <script src="vender/angular/angular.min.js" charset="utf-8"></script>
    <script src="vender/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="vender/angular-cookies/angular-cookies.min.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
